language: python
python:
  - 3.3
  - 3.4
  - 3.5.0b3

install:
  - pip install --upgrade setuptools
  - pip install coveralls
  - pip install aiohttp_mako
  - pip install -r requirements-dev.txt
  - python setup.py develop

script:
  make cov
after_success:
  coveralls

env:
  matrix:
    - PYTHONASYNCIODEBUG=1
    - PYTHONASYNCIODEBUG=0
